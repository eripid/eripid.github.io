<!DOCTYPE html>
<html>
<head>
<title>third Web Page</title>
</head>

<body>
<p id="demo"></p>
<script>
var person, text;
person = {firstName:"John",lastName:"O'cornor",age:12};
text = "<ul>";
text += "<li>" + person["firstName"] + "</li>" + "<br>";
text += "<li>" + person["lastName"] + "</li>" + "<br>";
text += "<li>" + person["age"] + "</li>";
text += "</ul>";
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
